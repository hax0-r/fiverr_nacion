<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sliderThree {
        height: 25rem;
    }

    input[type=radio] {
        display: none;
    }

    .card {
        position: absolute;
        width: 60%;
        height: 100%;
        left: 0;
        right: 0;
        margin: auto;
        transition: transform .4s ease;
        cursor: pointer;
    }

    .slider3 {
        width: 100%;
        max-width: 500px;
        max-height: 300px;
        height: 100%;
        transform-style: preserve-3d;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .cards {
        position: relative;
        width: 100%;
        height: 100%;
        margin-bottom: 20px;
    }

    img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
    }

    #itemzzz-1:checked~.cards #song-3,
    #itemzzz-2:checked~.cards #song-1,
    #itemzzz-3:checked~.cards #song-2 {
        transform: translatex(-40%) scale(.8);
        opacity: .4;
        z-index: 0;
    }

    #itemzzz-1:checked~.cards #song-2,
    #itemzzz-2:checked~.cards #song-3,
    #itemzzz-3:checked~.cards #song-1 {
        transform: translatex(40%) scale(.8);
        opacity: .4;
        z-index: 0;
    }

    #itemzzz-1:checked~.cards #song-1,
    #itemzzz-2:checked~.cards #song-2,
    #itemzzz-3:checked~.cards #song-3 {
        transform: translatex(0) scale(1);
        opacity: 1;
        z-index: 1;

        img {
            box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
        }
    }
</style>

<body>
    <div class="sliderThree">
        <div class="slider3">
            <input type="radio" name="slider" id="itemzzz-1" checked>
            <input type="radio" name="slider" id="itemzzz-2">
            <input type="radio" name="slider" id="itemzzz-3">
            <div class="cards">
                <label class="card" for="itemzzz-1" id="song-1">
                    <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                        alt="song">
                </label>
                <label class="card" for="itemzzz-2" id="song-2">
                    <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                        alt="song">
                </label>
                <label class="card" for="itemzzz-3" id="song-3">
                    <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                        alt="song">
                </label>
            </div>
        </div>
    </div>
</body>

<script>
    let index = 1; // Start from the first item
    const totalItems = 3; // Total number of items
    const intervalTime = 3000; // 3 seconds interval

    function autoPlay() {
        index++;
        if (index > totalItems) {
            index = 1; // Loop back to the first item
        }
        document.getElementById(`itemszc-${index}`).checked = true;
    }

    setInterval(autoPlay, intervalTime); // Start autoplay
</script>

</html>
